<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="image/logoComic.png" />
    <title>Comicon 2019</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="js/JavaScript.js" defer></script>

</head>
<body class="fond">

<form>
    <div class="container text-white my-5">
            <div class="form-group">
                <label for="nomuser">Nom d'usager</label>
                <input type="text" class="form-control" id="nomuser" placeholder="Nom d'usager">
                <small id="validationUser">Valide</small>
            </div>
            <div class="form-group">
                <label for="password1">Mot de passe</label>
                <input type="password" class="form-control" id="password1" placeholder="******">
                <small id="securite">Faible</small>
            </div>

        <div class="form-group">
            <label for="password2">Confirmation du mot de passe</label>
            <input type="password" class="form-control" id="password2" placeholder="******">
            <small id="securitemax">Les mots de passe ne sont pas identiques</small>
        </div>
        <div class="form-group">
            <label for="email1">Courriel</label>
            <input type="email" class="form-control" id="email1" placeholder="Email">
        </div>

    <div id="radio">
        <input type="radio" name="gender" value="starwars"> Starwars<br>
        <input type="radio" name="gender" value="marvel"> Marvel<br>
        <input type="radio" name="gender" value="dc"> DC
    </div>
        <div class="my-5">
        <div id="starwars">
            <img id="imageStar" src="image/yoda.jpg" width="555"/>
            <select id="choixStarwars" class="form-control col-xl-6 r">
                <option selected>Choisisez...</option>
                <option>Yoda</option>
                <option>Obiwan</option>
                <option>Darth Vader</option>
            </select>
        </div>
        <div id="marvel">
            <img id="imageMarvel" src="image/spiderman.jpg" width="555"/>
            <select id="choixMarvel" class="form-control col-xl-6 r">
                <option selected>Choisisez...</option>
                <option>Spiderman</option>
                <option>Thor</option>
                <option>Hulk</option>
            </select>
        </div>
        <div id="dc">
            <img id="imageDC" src="image/batman.jpg" width="555"/>
            <select id="choixDC" class="form-control col-xl-6 r">
                <option selected>Choisisez...</option>
                <option>Batman</option>
                <option>Joker</option>
                <option>Flash</option>
                <option>Arrow</option>
            </select>
        </div>
        </div>
    <div>

</form>
</body>
</html>
