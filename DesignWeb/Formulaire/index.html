<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="icon" type="image/png" href="img/F.png" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<form action="FormulaireEnvoyer.html">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Adresse Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Mot de Passe</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de Passe">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Adresse</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Rue">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Adresse 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, studio, loft">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Province</label>
            <select id="inputState" class="form-control">
                <option selected>Choisir...</option>
                <option>QC</option>
                <option>ON</option>
                <option>MAN</option>
                <option>SAS</option>
                <option>ALB</option>
                <option>C-B</option>
                <option>T-N</option>
                <option>YK</option>
                <option>TN-O</option>
                <option>NUN</option>
                <option>N-B</option>
                <option>I-P-E</option>
                <option>N-Ã‰</option>
            </select>
        </div>

        <div class="form-group col-md-2">
            <label for="inputZip">Code Postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Pose pas de question, coche moi!
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer le formulaire</button>
</form>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
