<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Voyage</title>
    <link rel="icon" type="image/png" href="img/Globe.jpg" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container-fluid fondvoyage">
        <div class="row bleu">
            <div class="col-xl-8 col-md-8 col-12">
                <img class="img-fluid" src="img/LogoVoyage.png" width="500"/>
            </div>
            <div class="col-xl-4 col-md-4 align-items-center text-center py-5">
                <h3>Trip N'Touch</h3>
                <h4>44 rue de la Marmotte</h4>
                <h4>Saint-Pierre-les-Becquet</h4>
            </div>
        </div>
        <div class="row align-items-center text-center blanc offset-1 ">
            <div class="col-xl-12">
                <h1>Recherche d'un forfait voyage</h1>
            </div>
        </div>
    <form action="recherche2.html">
        <div class="form-row py-4">
            <div class="col-xl-4">
                <label class="blanc" for="text">Nom:</label>
                <input type="text" class="form-control" id="text" placeholder="Nom">
            </div>
            <div class="col-xl-4">
                <label class="blanc" for="text">Prénom:</label>
                <input type="text" class="form-control" id="text" placeholder="Prénom">
            </div>
            <div class="col-xl-4">
                <label class="blanc" for="text">Adresse:</label>
                <input type="text" class="form-control" id="text" placeholder="1234 Rue">
            </div>
        </div>

        <div class="form-row py-4">
            <div class="col-xl-4">
                <label class="blanc" for="text">Ville:</label>
                <input type="text" class="form-control" id="text" placeholder="Ville">
            </div>
            <div class="col-xl-4">
                <label class="blanc" for="text">Code Postal:</label>
                <input type="text" class="form-control" id="text" placeholder="Zip">
            </div>
            <div class="col-xl-4">
                <label class="blanc" for="tel">Téléphone:</label>
                <input type="tel" class="form-control" id="tel" placeholder="Téléphone">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Planifiez vos vacances</button>
    </form>
    
</div>

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
