<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="Letters/A/A1.jpg" />
    <title>PhotoCiti</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="js/photo2.js" defer></script>

</head>
<body class="fondpage text-white">

<div class="container py-5" id="texte">
    <form>
        <div class="form-group">
            <label for="mot">Entrez votre mot</label>
            <div class="row no-gutters">
                <div class="col-xl-11">
                    <input type="text" class="form-control text-center" id="mot" placeholder="Un mot entre 3 et 12 caractères">
                    <small>Utilisez * pour les caractères spéciaux</small>
                </div>
                <div class="col-xl-1">
                    <button id="bouton" type="button" class="btn btn-dark align-items-end">Go</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="container-fluid align-items-center text-center py-5" id="fondcouleur">
    <div class="row no-gutters">

        <div id="img1" class="col-xl-1 lettre">
            <img id="image1" class="img-fluid lettre" src="Letters/G/G1.jpg"/>
        </div>
        <div id="img2"  class="col-xl-1 lettre">
            <img id="image2" class="img-fluid" src="Letters/U/U1.jpg"/>
        </div>
        <div id="img3" class="col-xl-1 lettre">
            <img id="image3" class="img-fluid" src="Letters/Y/Y1.jpg"/>
        </div>
        <div id="img4" class="col-xl-1 lettre">
            <img id="image4" class="img-fluid" src="Letters/A/A1.jpg"/>
        </div>
        <div id="img5" class="col-xl-1 lettre">
            <img id="image5" class="img-fluid" src="Letters/L/L1.jpg"/>
        </div>
        <div id="img6" class="col-xl-1 lettre">
            <img id="image6" class="img-fluid"  src="Letters/E/E1.jpg"/>
        </div>
        <div id="img7" class="col-xl-1 lettre">
            <img id="image7" class="img-fluid"  src="Letters/P/P1.jpg"/>
        </div>
        <div id="img8" class="col-xl-1 lettre">
            <img id="image8" class="img-fluid"  src="Letters/A/A1.jpg"/>
        </div>
        <div id="img9" class="col-xl-1 lettre">
            <img id="image9" class="img-fluid"  src="Letters/G/G1.jpg"/>
        </div>
        <div id="img10" class="col-xl-1 lettre">
            <img id="image10" class="img-fluid"  src="Letters/E/E1.jpg"/>
        </div>
        <div id="img11" class="col-xl-1 lettre">
            <img id="image11" class="img-fluid"  src="Letters/CS/CS3.jpg"/>
        </div>
        <div id="img12" class="col-xl-1 lettre">
            <img id="image12" class="img-fluid" src="Letters/CS/CS3.jpg"/>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="modal1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark">Vous pouvez choisir d'autres images</h5>
                <button type="button" id="x1" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ul>

                    <div class="carousel-inner align-items-center text-center">
                        <div class="carousel-item active">
                            <img id="car1" class="img-fluid" src="Letters/A/A2.jpg">
                        </div>
                        <div class="carousel-item">
                            <img id="car2" class="img-fluid" src="Letters/A/A3.jpg">
                        </div>
                        <div class="carousel-item">
                            <img id="car3" class="img-fluid" src="Letters/A/A4.jpg">
                        </div>
                        <div class="carousel-item">
                            <img id="car4" class="img-fluid" src="Letters/A/A5.jpg">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
            <div class="modal-footer">

                <button type="button" id="boutonfermer1" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid py-3" id="divCouleur">
    <div class="row">
        <h3>Choisiser un fond de couleur</h3>
    </div>
    <div class="row" id="choixCouleur">
        <img class="fond" id="bleu" src="background/bleu.jpg" height="100" width="100"/>
        <img class="fond" id="blanc" src="background/blanc.jpg" height="100" width="100"/>
        <img class="fond" id="bleuFonce" src="background/bleuFonce.jpg" height="100" width="100"/>
        <img class="fond" id="rouge" src="background/rouge.jpg" height="100" width="100"/>
        <img class="fond" id="rose" src="background/rose.jpg" height="100" width="100"/>
        <img class="fond" id="noir" src="background/noir.jpg" height="100" width="100"/>
        <img class="fond" id="gris" src="background/gris.jpg" height="100" width="100"/>
    </div>
    <div class="row">

        <button type="button" id="boutonImprimer" class="btn btn-primary">Imprimer</button>
    </div>
</div>



</body>
</html>
